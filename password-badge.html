<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="card">
            <h2>Enter your password</h2>
            <div class="profile">
                <div class="profile-image">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.nationalgeographic.com%2Fanimals%2Fmammals%2Ffacts%2Fdomestic-cat&psig=AOvVaw0lB54PiWBkf6jEShYzX4Y4&ust=1748884617117000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLjn44Td0I0DFQAAAAAdAAAAABAE" alt="car">
                </div>
                <div class="profile-info">
                    <p>Busicess Account</p>
                    <p>Car</p>
                </div>
            </div>

            <div class="password">
            <label for="password"></label>

            </div>

            <div class="checkbox">
                <div class="checkbox-group">
                    <input type="checkbox">
                    <label for="signed-input">Stay signed in</label>
                </div>

                <button type="submit" class="continue-btn">
                <p>Continue</p>
            </button>
            </div>

            <a href="#" class="reset-btn">Reset password</a>
        </div>
    </main>
</body>

</html>
